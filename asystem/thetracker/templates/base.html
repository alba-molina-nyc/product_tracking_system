<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Production Tracking System</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <li class="nav-item ">
                <a class="nav-link text-white" href="{% url 'home'%}">Home </a>
            </li>


            <li class="nav-item ">
                <a class="nav-link text-white" href="{% url 'add-job'%}">Add Job</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link text-white" href="{% url 'job-filter'%}">Filter By Job</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link text-white" href="{% url 'memo-filter'%}">Filter By Memo</a>
            </li>



            <li class="nav-item ">
                <button type="button" class="btn btn-light">
                    <a class="nav-link text-black" href="{% url 'logout' %}">Logout</a>
                </button>
            </li>
            {% else %}
            <li class="nav-item ">
                <button type="button" class="btn btn-light">
                    <a class="nav-link text-black" href="{% url 'register' %}">Register</a>
                </button>
            </li>
            <li class="nav-item ">
                <button type="button" class="btn btn-light"><a class="nav-link text-black"
                        href="{% url 'login' %}">Login</a>
                </button>

            </li>
            {% endif %}

        </ul>


    </nav>


    {% block content %}

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
